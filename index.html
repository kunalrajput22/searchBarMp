<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="scripts.js" defer></script>
    <script src="suggestions.js" defer></script>
    <title>Autocomplete search Bar</title>
</head>
<body>
    <div class="wrapper">
        <div class="search-input">
            <input type="text" placeholder="Type to search..">
        
        <div class="autocom-box">
            <li>Login form in HTML and CSS</li>
            <li>Where to learn HTML</li>
            <li>Where to learn CSS</li>
            <li>Where to learn JS</li>
            <li>Where to learn React</li>
            <li>How to become Web developer</li>
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
    </div>
</div>
</body>
</html>
